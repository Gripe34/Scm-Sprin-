<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Diagnósticos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
        <h2 class="mb-0"><i class="fas fa-file-medical-alt me-2 text-primary"></i>Mis Diagnósticos</h2>
        <a th:href="@{/veterinario/dashboard}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Volver al Panel
        </a>
    </div>

    <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensajeExito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${mensajeError}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(listaDiagnosticos)}" class="alert alert-info text-center">
                <i class="fas fa-info-circle me-2"></i>Aún no has registrado ningún diagnóstico.
            </div>

            <div th:unless="${#lists.isEmpty(listaDiagnosticos)}" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light text-center">
                    <tr>
                        <th>ID</th>
                        <th>Paciente (Mascota)</th>
                        <th>Dueño</th>
                        <th>Fecha</th>
                        <th>Observaciones</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                    <tr th:each="d : ${listaDiagnosticos}">
                        <td class="fw-bold" th:text="${d.idDiagnostico}"></td>
                        <td th:text="${d.nombreMascota}"></td>
                        <td th:text="${d.nombreDueno}"></td>
                        <td th:text="${#temporals.format(d.fechaDiagnostico, 'dd-MMM-yyyy')}"></td>
                        <td class="text-start" th:text="${d.observaciones}"></td>
                        <td>
                            <button class="btn btn-sm btn-primary"
                                    data-bs-toggle="modal"
                                    data-bs-target="#citaModal"
                                    th:attr="data-diagnostico-id=${d.idDiagnostico}, data-mascota-id=${d.idMascota}, data-veterinario-id=${d.idVeterinarios}">
                                <i class="fas fa-calendar-plus me-1"></i> Crear Cita
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="citaModal" tabindex="-1" aria-labelledby="citaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form th:action="@{/citas/crear}" th:object="${citaDTO}" method="post">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="citaModalLabel">Programar Nueva Cita</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:field="*{idDiagnostico}" id="modalDiagnosticoId">
                    <input type="hidden" th:field="*{idMascota}" id="modalMascotaId">
                    <input type="hidden" th:field="*{idVeterinario}" id="modalVeterinarioId">

                    <div class="mb-3">
                        <label for="fechaCita" class="form-label">Fecha y Hora de la Cita</label>
                        <input type="datetime-local" th:field="*{fechaCita}" id="fechaCita" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="motivoCita" class="form-label">Motivo de la Cita</label>
                        <textarea th:field="*{motivoCita}" id="motivoCita" class="form-control" rows="3" required placeholder="Ej: Control post-operatorio, seguimiento, etc."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar Cita</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Este script pasa los IDs del botón al formulario del modal
    document.addEventListener('DOMContentLoaded', function () {
        const citaModal = document.getElementById('citaModal');
        if (citaModal) {
            citaModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;

                const diagnosticoId = button.getAttribute('data-diagnostico-id');
                const mascotaId = button.getAttribute('data-mascota-id');
                const veterinarioId = button.getAttribute('data-veterinario-id');

                document.getElementById('modalDiagnosticoId').value = diagnosticoId;
                document.getElementById('modalMascotaId').value = mascotaId;
                document.getElementById('modalVeterinarioId').value = veterinarioId;
            });
        }
    });
</script>

</body>
</html>
