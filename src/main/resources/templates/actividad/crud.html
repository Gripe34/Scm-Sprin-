<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Actividad</title>
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Crear Actividad Física</h3>
        </div>
        <div class="card-body">
            <!-- Formulario enlazado al DTO -->
            <form th:action="@{/api/actividadF/M/crear}" th:object="${actividad}" method="post">

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Ej: Correr 5km">
                    <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Actividad</label>
                    <input type="text" th:field="*{tipoActividad}" class="form-control" placeholder="Ej: Cardio">
                    <div class="text-danger" th:if="${#fields.hasErrors('tipoActividad')}" th:errors="*{tipoActividad}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Foto (URL)</label>
                    <input type="text" th:field="*{foto}" class="form-control" placeholder="https://...">
                    <div class="text-danger" th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">ID Médico</label>
                    <input type="number" th:field="*{idMedico}" class="form-control" placeholder="Ej: 1">
                </div>

                <div class="mb-3">
                    <label class="form-label">ID Veterinario</label>
                    <input type="number" th:field="*{idVeterinario}" class="form-control" placeholder="Ej: 1">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/api/actividadF/actividades" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-success">Crear</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas interactividad) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
