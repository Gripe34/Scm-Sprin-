<div th:fragment="modalDiagnostico(diagnosticoDTO, mascotas, veterinarios)">
    <div class="modal fade" id="diagnosticoModal" tabindex="-1" aria-labelledby="diagnosticoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content shadow-lg border-0">
                <form th:object="${diagnosticoDTO}" th:action="@{/diagnosticos/crear}" method="post">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="diagnosticoModalLabel">Registrar Nuevo Diagnóstico</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" th:field="*{idDiagnostico}" />

                        <div class="mb-3">
                            <label for="mascotaId" class="form-label">Mascota</label>
                            <select th:field="*{idMascota}" id="mascotaId" class="form-select" required>
                                <option value="" disabled selected>Seleccione una mascota</option>
                                <option th:each="mascota : ${mascotas}"
                                        th:value="${mascota.idMascota}"
                                        th:text="${mascota.nombre}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="veterinarioId" class="form-label">Veterinario</label>
                            <select th:field="*{idVeterinarios}" id="veterinarioId" class="form-select" required>
                                <option value="" disabled selected>Seleccione un veterinario</option>
                                <option th:each="vet : ${veterinarios}"
                                        th:value="${vet.idVeterinario}"
                                        th:text="${vet.nombre} + ' ' + ${vet.apellido} + ' (' + ${vet.especialidad} + ')'">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="fechaDiagnostico" class="form-label">Fecha del Diagnóstico</label>
                            <input type="date" th:field="*{fechaDiagnostico}" id="fechaDiagnostico" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones</label>
                            <textarea th:field="*{observaciones}" id="observaciones" class="form-control" rows="4" required placeholder="Describa los síntomas, tratamiento y recomendaciones..."></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar Diagnóstico</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
