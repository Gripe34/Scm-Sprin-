<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="card shadow-sm p-4 col-lg-6 mx-auto">
        <h2 class="card-title text-center mb-4">Editar Usuario</h2>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/usuarios/editar/{id}(id=${usuario.idUsuario})}"
              th:object="${usuario}" method="post">

            <input type="hidden" th:field="*{idUsuario}" />

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" th:field="*{correo}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label th:for="idRol" class="form-label">Rol</label>
                <select th:field="*{idRol}" class="form-select" required>
                    <option value="">-- Selecciona un rol --</option>
                    <option th:each="rol : ${roles}"
                            th:value="${rol.idRol}"
                            th:text="${rol.rol}"
                            th:selected="${rol.idRol == usuario.idRol}"></option>
                </select>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Actualizar</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
