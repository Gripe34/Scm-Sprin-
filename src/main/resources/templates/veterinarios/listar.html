<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Citas Asignadas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
<!-- Menú superior -->
<div th:replace="~{fragments/menuV :: menuV}"></div>
<input type="checkbox" id="btn-menu">

<!-- Barra lateral -->
<div th:replace="~{fragments/barralateralV :: barralateralV}"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
        <h2 class="mb-0"><i class="fas fa-calendar-alt me-2 text-primary"></i>Citas Asignadas</h2>
        <a th:href="@{/veterinarios/index}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Volver al Panel
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(listaCitas)}" class="alert alert-info text-center">
                <i class="fas fa-info-circle me-2"></i>No tienes citas asignadas por el momento.
            </div>

            <div th:unless="${#lists.isEmpty(listaCitas)}" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light text-center">
                    <tr>
                        <th>#</th>
                        <th>Paciente (Mascota)</th>
                        <th>Dueño</th>
                        <th>Fecha y Hora</th>
                        <th>Motivo</th>
                        <th>Estado</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                    <tr th:each="cita, status : ${listaCitas}">
                        <td class="fw-bold" th:text="${status.count}"></td>
                        <td th:text="${cita.nombreMascota}"></td>
                        <td th:text="${cita.nombreDueno}"></td>
                        <td th:text="${#temporals.format(cita.fechaCita, 'dd-MMM-yyyy HH:mm')}"></td>
                        <td class-="text-start" th:text="${cita.motivoCita}"></td>
                        <td>
                                <span class="badge"
                                      th:classappend="${cita.estadoCita == 'Pendiente' ? 'bg-warning text-dark' : (cita.estadoCita == 'Confirmada' ? 'bg-success' : 'bg-secondary')}"
                                      th:text="${cita.estadoCita}">
                                </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
