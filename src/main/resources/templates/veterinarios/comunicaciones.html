<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicaciones Masivas</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/menuV :: menuV}"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralV :: barralateralV}"></div>

<main class="container mt-5">
    <div class="d-flex align-items-center mb-4">
        <i class="fas fa-envelope-open-text fa-2x text-primary mr-3"></i>
        <h1 class="section-title h1 mb-0">Comunicaciones Masivas</h1>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/comunicaciones}" method="get" class="mb-0">
                <div class="row align-items-center">
                    <div class="col-md-3 mb-2 mb-md-0"><input type="text" name="nombre" th:value="${nombre}" class="form-control" placeholder="Nombre..."></div>
                    <div class="col-md-3 mb-2 mb-md-0"><input type="text" name="apellido" th:value="${apellido}" class="form-control" placeholder="Apellido..."></div>
                    <div class="col-md-3 mb-2 mb-md-0"><input type="text" name="correo" th:value="${correo}" class="form-control" placeholder="Email..."></div>
                    <div class="col-md-3"><button type="submit" class="btn btn-primary w-100">Filtrar Dueños</button></div>
                </div>
            </form>
        </div>
    </div>

    <form th:action="@{/comunicaciones/enviar}" method="post" enctype="multipart/form-data">

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">Paso 1: Seleccionar Destinatarios</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-light">
                        <tr>
                            <th style="width: 5%;"><input type="checkbox" id="selectAll" title="Seleccionar Todos"></th>
                            <th>Nombre Completo</th>
                            <th>Correo Electrónico</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dueno : ${duenos}">
                            <td><input type="checkbox" name="destinatarios" th:value="${dueno.idUsuario}" class="destinatario-check"></td>
                            <td th:text="${dueno.nombre} + ' ' + ${dueno.apellido}"></td>
                            <td th:text="${dueno.correo}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(duenos)}">
                            <td colspan="3" class="text-center text-muted">No se encontraron dueños.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="mb-0">Paso 2: Escribir el Mensaje</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="asunto" class="font-weight-bold">Asunto</label>
                    <input type="text" id="asunto" name="asunto" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mensaje" class="font-weight-bold">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" class="form-control" rows="8" placeholder="Escribe tu comunicado aquí..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="adjunto" class="font-weight-bold">Adjuntar Archivo (Opcional)</label>
                    <input type="file" id="adjunto" name="adjunto" class="form-control-file">
                </div>
            </div>
        </div>

        <div class="text-center mt-4 mb-5">
            <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-paper-plane mr-2"></i>Enviar Correo Masivo</button>
        </div>
    </form>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('selectAll').addEventListener('click', function(event) {
        const checkboxes = document.querySelectorAll('.destinatario-check');
        checkboxes.forEach(checkbox => checkbox.checked = event.target.checked);
    });
</script>
</body>
</html>
