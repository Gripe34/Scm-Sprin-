<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Dueño</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
</head>
<body>
<div th:replace="~{fragments/menuV :: menuV}"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralV :: barralateralV}"></div>

<main class="container mt-5">
    <h1 class="section-title h1 mb-4">Seleccionar Dueño de Paciente</h1>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/gestion/{tipo}/duenos(tipo=${tipoGestion})}" method="get">
                <div class="row align-items-center">
                    <div class="col-md-3 mb-2 mb-md-0">
                        <input type="text" name="nombre" th:value="${nombre}" class="form-control" placeholder="Buscar por nombre...">
                    </div>
                    <div class="col-md-3 mb-2 mb-md-0">
                        <input type="text" name="apellido" th:value="${apellido}" class="form-control" placeholder="Buscar por apellido...">
                    </div>
                    <div class="col-md-3 mb-2 mb-md-0">
                        <input type="text" name="correo" th:value="${correo}" class="form-control" placeholder="Buscar por email...">
                    </div>
                    <div class="col-md-3 text-right">
                        <button type="submit" class="btn btn-primary" title="Buscar"><i class="fas fa-search"></i></button>
                        <a th:href="@{/gestion/{tipo}/duenos(tipo=${tipoGestion})}" class="btn btn-secondary" title="Reiniciar Filtro"><i class="fas fa-sync-alt"></i></a>

                        <a th:href="@{/gestion/duenos/reporte/pdf(nombre=${nombre}, apellido=${apellido}, correo=${correo})}" class="btn btn-success" title="Generar Reporte PDF">
                            <i class="fas fa-file-pdf"></i> PDF
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="list-group shadow-sm">
        <a th:each="dueno : ${duenos}" th:href="@{/gestion/{tipo}/duenos/{id}(tipo=${tipoGestion}, id=${dueno.idUsuario})}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${dueno.nombre} + ' ' + ${dueno.apellido}"></strong><br>
                <small class="text-muted" th:text="${dueno.correo}"></small>
            </div>
            <i class="fas fa-chevron-right"></i>
        </a>
        <div th:if="${#lists.isEmpty(duenos)}" class="list-group-item">
            <span>No se encontraron dueños con los filtros aplicados.</span>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
