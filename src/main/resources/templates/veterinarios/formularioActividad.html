<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Plan de Actividad</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/menuV :: menuV}"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralV :: barralateralV}"></div>



<main class="container mt-5">
    <div class="d-flex align-items-center mb-4">
        <i class="fas fa-running fa-2x text-primary mr-3"></i>
        <h1 class="section-title h1 mb-0">Crear Plan de Actividad para <span class="text-primary" th:text="${mascota.nombre}"></span></h1>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-4">
            <form th:action="@{/gestion/actividades/crear}" th:object="${actividadDTO}" method="post">

                <input type="hidden" th:field="*{idMascota}" />
                <input type="hidden" th:field="*{idVeterinario}" />

                <div class="form-group mb-4">
                    <label for="tipoActividad" class="font-weight-bold">Tipo de Actividad</label>
                    <input type="text" id="tipoActividad" th:field="*{tipoActividad}" class="form-control" placeholder="Ej: Paseos controlados, juegos de olfato..." required>
                </div>

                <div class="form-group mb-4">
                    <label for="descripcion" class="font-weight-bold">Descripción y Frecuencia</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="5" placeholder="Ej: Realizar 3 paseos de 20 minutos al día. Evitar saltos bruscos." required></textarea>
                </div>

                <div class="form-group mb-4">
                    <label for="foto" class="font-weight-bold">URL de Foto de Ejemplo (Opcional)</label>
                    <input type="text" id="foto" th:field="*{foto}" class="form-control" placeholder="https://ejemplo.com/imagen_ejercicio.jpg">
                </div>

                <hr class="my-4">

                <div class="text-right">
                    <a th:href="@{/gestion/actividades/duenos/{id}(id=${mascota.idUsuario})}" class="btn btn-secondary mr-2">Cancelar</a>
                    <button type="submit" class="btn btn-success"><i class="fas fa-save mr-2"></i>Guardar Actividad</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
