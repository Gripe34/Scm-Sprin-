<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="bg-light">
<div class="container my-5">
    <h1 class="text-center mb-4 text-primary" th:text="${titulo}"></h1>

    <div class="d-flex justify-content-center mb-4">
        <a th:href="@{/admin/gestionar/clientes}" class="btn btn-primary mx-2" th:classappend="${tipoActual == 'clientes' ? 'active' : ''}">Gestionar Clientes</a>
        <a th:href="@{/admin/gestionar/veterinarios}" class="btn btn-primary mx-2" th:classappend="${tipoActual == 'veterinarios' ? 'active' : ''}">Gestionar Veterinarios</a>
    </div>

    <div th:if="${tipoActual == 'clientes'}">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="usuario : ${paginaDeUsuarios.content}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-purple" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></h5>
                        <p class="card-text"><strong>ID:</strong> <span th:text="${usuario.idUsuario}"></span></p>
                        <p class="card-text"><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></p>
                        <p class="card-text"><strong>Teléfono:</strong> <span th:text="${usuario.telefono}"></span></p>
                    </div>
                    <div class="card-footer bg-transparent border-0 d-flex justify-content-between">
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.idUsuario})}" class="btn btn-primary btn-sm">Actualizar</a>
                        <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.idUsuario})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                        <form th:action="@{/usuarios/bloquear/{id}(id=${usuario.idUsuario})}" method="post">
                            <button type="submit" class="btn btn-warning btn-sm">
                                <span th:if="${usuario.habilitado}">Bloquear</span>
                                <span th:unless="${usuario.habilitado}">Desbloquear</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${tipoActual == 'veterinarios'}">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="veterinario : ${paginaDeUsuarios.content}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-purple" th:text="${veterinario.nombre} + ' ' + ${veterinario.apellido}"></h5>
                        <p class="card-text"><strong>Especialidad:</strong> <span th:text="${veterinario.especialidad}"></span></p>
                        <p class="card-text"><strong>ID:</strong> <span th:text="${veterinario.idVeterinario}"></span></p>
                    </div>
                    <div class="card-footer bg-transparent border-0 d-flex justify-content-between">
                        <a th:href="@{/veterinarios/editar/{id}(id=${veterinario.idVeterinario})}" class="btn btn-primary btn-sm">Actualizar</a>
                        <form th:action="@{/veterinarios/eliminar/{id}(id=${veterinario.idVeterinario})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                        <form th:action="@{/veterinarios/bloquear/{id}(id=${veterinario.idVeterinario})}" method="post">
                            <button type="submit" class="btn btn-warning btn-sm">
                                <span>Bloquear/Desbloquear</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="Navegación de página" class="mt-4" th:if="${paginaDeUsuarios.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${paginaDeUsuarios.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/gestionar/{tipo}(tipo=${tipoActual}, page=0)}">Primera</a>
            </li>
            <li class="page-item" th:classappend="${paginaDeUsuarios.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/gestionar/{tipo}(tipo=${tipoActual}, page=${paginaDeUsuarios.number - 1})}">Anterior</a>
            </li>
            <li class="page-item" th:classappend="${paginaDeUsuarios.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/gestionar/{tipo}(tipo=${tipoActual}, page=${paginaDeUsuarios.number + 1})}">Siguiente</a>
            </li>
            <li class="page-item" th:classappend="${paginaDeUsuarios.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/gestionar/{tipo}(tipo=${tipoActual}, page=${paginaDeUsuarios.totalPages - 1})}">Última</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
