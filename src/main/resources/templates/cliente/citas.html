<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { background-color: #f8f9fa; } </style>
</head>
<body>
<!-- MenÃº y barra lateral -->
<div th:replace="~{fragments/menuV :: menuV}"></div>
<input type="checkbox" id="btn-menu">
<!-- Barra lateral -->
<!-- Barra lateral + Modal -->
<div th:replace="~{fragments/barralateralD :: barralateralD}"></div>

<div th:replace="~{fragments/barralateralD :: modalDiagnostico(
        diagnosticoDTO=${diagnosticoDTO},
        mascotas=${mascotas},
        veterinarios=${veterinarios}
    )}"></div>>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i class="fas fa-calendar-check me-2 text-primary"></i>Historial de Mis Citas</h2>
        <a th:href="@{/cliente/index}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Volver al Inicio
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(listaCitas)}" class="alert alert-info">
                No tienes ninguna cita programada.
            </div>

            <div th:unless="${#lists.isEmpty(listaCitas)}" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light text-center">
                    <tr>
                        <th>#</th>
                        <th>Mascota</th>
                        <th>Veterinario</th>
                        <th>Fecha y Hora</th>
                        <th>Motivo</th>
                        <th>Estado</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                    <tr th:each="cita, stat : ${listaCitas}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${cita.nombreMascota}"></td>
                        <td th:text="${cita.nombreVeterinario}"></td>
                        <td th:text="${#temporals.format(cita.fechaCita, 'dd-MMM-yyyy HH:mm')}"></td>
                        <td th:text="${cita.motivoCita}"></td>
                        <td>
                                <span class="badge"
                                      th:classappend="${cita.estadoCita == 'Pendiente' ? 'bg-warning text-dark' : 'bg-success'}"
                                      th:text="${cita.estadoCita}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
