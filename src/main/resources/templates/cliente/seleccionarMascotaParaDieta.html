<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCM - Seleccionar Mascota</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
</head>
<body>

<div th:replace="~{fragments/menuV :: menuV}"></div>

<div th:replace="~{fragments/barralateralD :: barralateralD}"></div>
<main class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="section-title h1">Mis Mascotas</h1>
        <p class="lead" style="color: #555;">Selecciona una mascota para consultar su plan de dieta.</p>
    </div>

    <div class="text-center mb-4">
        <a th:href="@{/cliente/index}" class="btn btn-secondary">
            <i class="fas fa-arrow-left mr-2"></i>Volver al Panel
        </a>
    </div>

    <div class="page-cards-container">
        <div th:each="mascota : ${mascotas}" class="page-card">

            <img th:src="@{/uploads/mascotas/{foto}(foto=${mascota.foto})}"
                 th:alt="'Foto de ' + ${mascota.nombre}">

            <div class="page-card-body">
                <h4 th:text="${mascota.nombre}"></h4>
                <p th:text="'Raza: ' + ${mascota.raza}"></p>
                <a th:href="@{/dietas/mascota/{id}(id=${mascota.idMascota})}" class="btn btn-primary">Ver Dieta</a>
            </div>
        </div>
    </div>
        <div th:unless="${not mascotas.isEmpty()}" class="alert alert-info w-100 text-center">
            No tienes mascotas registradas. <a th:href="@{/mascotas/crear}">¡Añade tu primera mascota aquí!</a>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
